{% extends 'layout/main.html' %}

{% block title %}
  Shop collections page
{% endblock title %}

{% block content %}

 
  <section class="bg-light py-4 my-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-3">Favourite Items</h4>
          <hr style="border-color:#b8bfc2;">
           
        </div>

       
        <table class="">
          <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Unit</th>
            <th>Remove</th>
          </tr>
        {% for item in fav %}
          <tr>
            <td><img src="{{item.product.product_image.url}}" height="70px" alt="{{item.product.name}}"></td>
            <td>{{item.product.name}}</td>
            <td>{{item.product.selling_price | stringformat:'d'}}</td>
            
            <td><a href="{% url 'remove_fav' item.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure? to Remove')"><i class="fa fa-trash"></i> Remove</a></td>
          </tr>
        {% endfor %}
      
         
        </tr>
        </table>
      </div>
    </div>
  </section>


{% endblock content %}
